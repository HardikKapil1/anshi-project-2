services:
  - type: web
    name: campus-event-hub
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 4000
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
